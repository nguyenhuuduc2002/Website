<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Trang Đăng Nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 100%;
    }
    .form-heading {
      font-size: 40px;
      color: red;
      position: relative;
      top: -50px;
      text-align: center;
    }
  </style>



</head>
<body>
<form th:action="@{/authenticateTheUser}" method="POST" id="loginForm">
  <section style="width: 100vw; height: 100vh; background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">TRANG ĐĂNG NHẬP</span>
                  </div>

                  <!-- Thông báo lỗi khi đăng nhập không thành công -->
                  <div th:if="${param.error}">
                    <span style="color:red">Đăng nhập không thành công! Vui lòng kiểm tra lại tài khoản, mật khẩu hoặc phân quyền truy cập.</span>
                  </div>

                  <!-- Trường hiển thị tên người dùng -->
                  <div class="form-outline mb-4">
                    <input type="text" name="username" id="usernameField" class="form-control form-control-lg" placeholder="Username" required />
                  </div>

                  <!-- Trường mật khẩu -->
                  <div class="form-outline mb-4">
                    <input type="password" name="password" id="passwordField" class="form-control form-control-lg" placeholder="Password" required />
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                      <button type="submit" class="btn btn-dark btn-lg btn-block">Login</button>
                    </div>

                    <div class="col-md-6 mb-4 pb-2">
                        <select class="form-select" name="roles" id="roleSelect">
                          <option value="ROLE_STUDENT">Student</option>
                          <option value="ROLE_TEACHER">Teacher</option>
                          <option value="ROLE_ADMIN">Admin</option>

                        </select>
                    </div>
                  </div>

                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a th:href="@{/register}">Register Here</a></p>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;"><a th:href="@{/public}">Return Home Page</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
