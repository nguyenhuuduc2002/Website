<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .container {
          width: 100%;
        }
        .form-heading {
          font-size: 40px;
          color: red;
          position: relative;
          top: -50px;
          text-align: center;
        }
    </style>



</head>
<body>
<form id="registrationForm" th:action="@{/register}" th:object="${user}" method="post" class="form-horizontal" >
    <section style="width: 100vw; height: 100vh; background-color: #9A616D;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">TRANG ĐĂNG KÝ</span>
                                    </div>


                                    <div class="row">
                                        <div class="col-md-6 mb-4 pb-2">
                                            <input type="text" th:field="*{username}" placeholder="Enter username" class="form-control">
                                            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></div>
                                        </div>
                                        <div class="col-md-6 mb-4 pb-2">
                                            <input type="password" id="password" th:field="*{password}" placeholder="Enter password" class="form-control">
                                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
                                        </div>
                                    </div>

                                    <!-- Trường mật khẩu -->

                                    <div class="row">
                                        <div class="col-md-6 mb-4 pb-2">
                                            <input type="password" id="passwordConfirm" placeholder="Enter password again" class="form-control">
                                            <div id="passwordConfirmError" class="text-danger"></div>
                                        </div>

                                        <div class="col-md-6 mb-4 pb-2">
                                            <input type="email" id="email" th:field="*{email}" placeholder="Enter email" class="form-control">
                                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
                                        </div>
                                    </div>

                                    <div class="col-md-6 mb-4 pb-2">
                                        <select th:field="*{roles}" class="form-select">
                                            <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
                                        </select>
                                        <div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}" class="text-danger"></div>
                                    </div>

                                    <div class="mt-4 pt-2">
                                        <input class="btn btn-dark btn-lg btn-block" type="submit" value="Register"/>
                                    </div>

                                    <div id="successMessage" class="alert alert-success mt-3" style="display: none;">
                                        Đang chờ xác thực tài khoản, vui lòng quay lại trang chủ
                                    </div>

                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">you already have an account? <a th:href="@{/showLoginPage}">Login Here</a></p>

                                    <p class="mb-5 pb-lg-2" style="color: #393f81;"><a th:href="@{/public}">Return Home Page</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>

<script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
        var password = document.getElementById("password").value;
        var passwordConfirm = document.getElementById("passwordConfirm").value;
        var passwordConfirmError = document.getElementById("passwordConfirmError");

        if (password !== passwordConfirm) {
            passwordConfirmError.textContent = "Password again không trùng khớp với password";
            event.preventDefault();
            return false;
        }

        passwordConfirmError.textContent = "";

        var successMessage = document.getElementById("successMessage");
        successMessage.style.display = "block";

        // Chặn form submit để hiển thị thông báo
        event.preventDefault();

        // Để form submit sau khi hiển thị thông báo một thời gian ngắn
        setTimeout(function() {
            document.getElementById("registrationForm").submit();
        }, 3000);

        return true;
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
