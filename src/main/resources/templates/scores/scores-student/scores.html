<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">


<!-- Site wrapper -->
<div class="wrapper">

    <div th:replace="admin/fragments/header :: header"></div>

    <div sec:authorize="hasRole('ADMIN')" th:replace="admin/fragments/sidebar_admin :: sidebar"></div>

    <!-- Hiển thị sidebar của Student -->
    <div sec:authorize="hasRole('STUDENT')" th:replace="admin/fragments/sidebar_student :: sidebar"></div>

    <!-- Hiển thị sidebar của Teacher -->
    <div sec:authorize="hasRole('TEACHER')" th:replace="admin/fragments/sidebar_teacher :: sidebar"></div>

    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->


    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="intro">


        <form class="bg-light p-4 m-auto">

            <h1 style="text-align: center; color: green;">Kết Quả Học Tập</h1>
            <!-- Student ID -->
            <div class="row mb-3">
                <div class="col-lg-2">
                    <p>ID</p>
                </div>
                <div class="col-lg-5">
                    <input type="text" class="form-control-plaintext" th:value="${scores.student.id}" readonly required>
                </div>
            </div>

            <!-- Scores for different subjects -->
            <div class="row mb-3">
                <div class="col-lg-2">
                    <p>Điểm Toán</p>
                </div>
                <div class="col-lg-5">
                    <input type="text" class="form-control" th:value="${scores.diemToan}" required readonly>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-lg-2">
                    <p>Điểm Lý</p>
                </div>
                <div class="col-lg-5">
                    <input type="text" class="form-control" th:value="${scores.diemLy}" required readonly>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-lg-2">
                    <p>Điểm Hóa</p>
                </div>
                <div class="col-lg-5">
                    <input type="text" class="form-control" th:value="${scores.diemHoa}" required readonly>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-lg-2">
                    <p>Điểm Sinh</p>
                </div>
                <div class="col-lg-5">
                    <input type="text" class="form-control" th:value="${scores.diemSinh}" required readonly>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-lg-2">
                    <p>Điểm Văn</p>
                </div>
                <div class="col-lg-5">
                    <input type="text" class="form-control" th:value="${scores.diemVan}" required readonly>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-lg-2">
                    <p>Điểm Sử</p>
                </div>
                <div class="col-lg-5">
                    <input type="text" class="form-control" th:value="${scores.diemSu}" required readonly>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-lg-2">
                    <p>Điểm Địa</p>
                </div>
                <div class="col-lg-5">
                    <input type="text" class="form-control" th:value="${scores.diemDia}" required readonly>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-lg-2">
                    <p>Điểm Anh</p>
                </div>
                <div class="col-lg-5">
                    <input type="text" class="form-control" th:value="${scores.diemAnh}" required readonly>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-lg-2">
                    <p>Điểm Trung Bình</p>
                </div>
                <div class="col-lg-5">
                    <input type="text" class="form-control" th:value="${scores.diemTrungBinh}" required readonly>
                </div>
            </div>

            <!-- Academic performance -->
            <div class="row mb-3">
                <div class="col-lg-2">
                    <p>Học Lực</p>
                </div>
                <div class="col-lg-5">
                    <input type="text" class="form-control" th:value="${scores.hocLuc}" required>
                </div>
            </div>
            <!-- Back to homepage button -->
        </form>

        </section>

    </div>
    <!-- /.content-wrapper -->
    <div th:replace="admin/fragments/footer :: footer"></div>

</div>
<!-- ./wrapper -->

<script>

    function sortScore() {
        window.location.href = "/scores/sortByAverage";
    }
</script>


<script>
    function filterID() {
       var filterID = document.getElementById('searchID').value;
       if (filterID) {
           window.location.href = "/scores/searchID?id=" + filterID;
       } else {
           alert("Vui lòng nhập ID cần tìm.");
           return;
       }
    }

</script>
<!-- jQuery 3 -->

<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/jquery-ui.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/adminlte.min.js}"></script>
<script th:src="@{/assets/js/dashboard.js}"></script>
<script th:src="@{/assets/js/function.js}"></script>
</body>
</html>
