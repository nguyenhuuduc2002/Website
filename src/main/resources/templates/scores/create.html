<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">

<head>
    <style>
        /* Thiết lập chung cho select */
        .custom-select {
            width: 200px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            color: #333;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }

        .custom-select:focus {
            border-color: #4a90e2;
            outline: none;
        }

        /* Tùy chỉnh nút */
        .btn-custom {
            font-size: 16px;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 8px;
            color: white;
            background-color: #4a90e2;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #357abd;
        }
    </style>
</head>
<!-- Site wrapper -->
<div class="wrapper">

    <div th:replace="admin/fragments/header :: header"></div>

    <div sec:authorize="hasRole('ADMIN')" th:replace="admin/fragments/sidebar_admin :: sidebar"></div>

    <!-- Hiển thị sidebar của Student -->
    <div sec:authorize="hasRole('STUDENT')" th:replace="admin/fragments/sidebar_student :: sidebar"></div>

    <!-- Hiển thị sidebar của Teacher -->
    <div sec:authorize="hasRole('TEACHER')" th:replace="admin/fragments/sidebar_teacher :: sidebar"></div>

    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->


    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="intro">


        <form action="#" th:action="@{/scores/save}" th:object="${scores}" method="POST">


                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="form-group">
                            <label for="id_hocsinh">ID Học sinh</label>
                            <select class="form-select custom-select" th:field="*{student}" id="id_hocsinh" name="id_hocsinh" required>
                                <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.id}" th:unless="${usedIds.contains(student.id)}"></option>
                            </select>
                        </div>
                    </div>

                </div>



                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="form-group">
                            <label for="diemToan">Điểm Toán:</label>
                            <input class="form-control" type="text" id="diemToan" name="diemToan" required>
                        </div>
                    </div>

                    <div class="col-md-6 mb-4">
                        <div class="form-group">
                            <label for="diemLy">Điểm Lý:</label>
                            <input class="form-control" type="text" id="diemLy" name="diemLy" required>
                        </div>
                    </div>

                </div>



                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="form-group">
                            <label for="diemHoa">Điểm Hóa:</label>
                            <input class="form-control" type="text" id="diemHoa" name="diemHoa" required>
                        </div>
                    </div>

                    <div class="col-md-6 mb-4">
                        <div class="form-group">
                            <label for="diemSinh">Điểm Sinh:</label>
                            <input class="form-control" type="text" id="diemSinh" name="diemSinh" required>
                        </div>
                    </div>

                </div>


                <div class="row">

                    <div class="col-md-6 mb-4">
                        <div class="form-group">
                            <label for="diemVan">Điểm Văn:</label>
                            <input class="form-control" type="text" id="diemVan" name="diemVan" required>
                        </div>
                    </div>

                    <div class="col-md-6 mb-4">
                        <div class="form-group">
                            <label for="diemSu">Điểm Sử:</label>
                            <input class="form-control" type="text" id="diemSu" name="diemSu" required>
                        </div>
                    </div>

                </div>


                <div class="row">

                    <div class="col-md-6 mb-4">
                        <div class="form-group">
                            <label for="diemDia">Điểm Địa:</label>
                            <input class="form-control" type="text" id="diemDia" name="diemDia" required>
                        </div>
                    </div>

                    <div class="col-md-6 mb-4">
                        <div class="form-group">
                            <label for="diemAnh">Điểm Anh:</label>
                            <input class="form-control" type="text" id="diemAnh" name="diemAnh" required>
                        </div>
                    </div>
                </div>



                <button class="btn btn-primary" type="submit">Submit</button>


        </form>

        </section>

    </div>
    <!-- /.content-wrapper -->
    <div th:replace="admin/fragments/footer :: footer"></div>

</div>
<!-- ./wrapper -->

<script>

    function sortScore() {
        window.location.href = "/scores/sortByAverage";
    }
</script>


<script>
    function filterID() {
       var filterID = document.getElementById('searchID').value;
       if (filterID) {
           window.location.href = "/scores/searchID?id=" + filterID;
       } else {
           alert("Vui lòng nhập ID cần tìm.");
           return;
       }
    }

</script>
<!-- jQuery 3 -->

<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/jquery-ui.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/adminlte.min.js}"></script>
<script th:src="@{/assets/js/dashboard.js}"></script>
<script th:src="@{/assets/js/function.js}"></script>
</body>
</html>
