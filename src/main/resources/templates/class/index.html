<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">

<head>
    <style>
        /* Thiết lập chung cho select */
        .custom-select {
            width: 200px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            color: #333;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }

        .custom-select:focus {
            border-color: #4a90e2;
            outline: none;
        }

        /* Tùy chỉnh nút */
        .btn-custom {
            font-size: 16px;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 8px;
            color: white;
            background-color: #4a90e2;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #357abd;
        }
    </style>
</head>
<!-- Site wrapper -->
<div class="wrapper">

    <div th:replace="admin/fragments/header :: header"></div>

    <div sec:authorize="hasRole('ADMIN')" th:replace="admin/fragments/sidebar_admin :: sidebar"></div>

    <!-- Hiển thị sidebar của Student -->
    <div sec:authorize="hasRole('STUDENT')" th:replace="admin/fragments/sidebar_student :: sidebar"></div>

    <!-- Hiển thị sidebar của Teacher -->
    <div sec:authorize="hasRole('TEACHER')" th:replace="admin/fragments/sidebar_teacher :: sidebar"></div>

    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->


    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->


            <section class="intro">

                                            <div class="table-responsive" id="tableContainer">
                                                <div class="mb-3 d-flex align-items-end">
                                                    <select class="form-select custom-select" id="classSelect">
                                                        <option value="">-- Chọn lớp --</option>
                                                        <option value="6A">Lớp 6A</option>
                                                        <option value="6B">Lớp 6B</option>
                                                        <option value="7A">Lớp 7A</option>
                                                        <option value="7B">Lớp 7B</option>
                                                        <option value="8A">Lớp 8A</option>
                                                        <option value="8B">Lớp 8B</option>
                                                        <option value="9A">Lớp 9A</option>
                                                        <option value="9B">Lớp 9B</option>
                                                    </select>
                                                    <a class="btn btn-custom ms-2" onclick="filterStudents()">Xem</a>
                                                </div>
                                                <table class="table table-light table-borderless mb-0">
                                                    <thead>
                                                    <tr>
                                                        <th scope="col">ID_HọcSinh</th>
                                                        <th scope="col">Tên Học Sinh</th>
                                                        <th scope="col">Điểm TB</th>
                                                        <th scope="col">Học Lực</th>
                                                        <th scope="col">Lớp</th>
                                                        <th scope="col">Xử Lý</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr th:each="student : ${students}" th:with="score=${scores[student.id]}">
                                                        <td th:text="${student.id}"></td>
                                                        <td th:text="${student.firstName}"></td>
                                                        <td th:text="${score.diemTrungBinh}"></td>
                                                        <td th:text="${score.hocLuc}"></td>
                                                        <td th:text="${student.lop}"></td>
                                                        <td>
                                                            <a th:href="'mailto:' + ${student.email} + '?subject=Thông Báo&body=Bạn đã đạt được học lực loại ' + ${score.hocLuc} + ' trong năm học'" class="btn btn-info btn-sm">
                                                                Thông Báo
                                                            </a>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>

            </section>


    </div>
    <!-- /.content-wrapper -->
    <div th:replace="admin/fragments/footer :: footer"></div>

</div>
<!-- ./wrapper -->

<script>
    function filterStudents() {
        var classSelect = document.getElementById('classSelect');
        var selectedClass = classSelect.value;
        if (selectedClass) {
            window.location.href = "/home_class/search?lop=" + selectedClass;
        } else {
            alert("Vui lòng chọn lớp trước khi lọc.");
        }
    }
</script>
<!-- jQuery 3 -->

<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/jquery-ui.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/adminlte.min.js}"></script>
<script th:src="@{/assets/js/dashboard.js}"></script>
<script th:src="@{/assets/js/function.js}"></script>
</body>
</html>
