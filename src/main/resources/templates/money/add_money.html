<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300i,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Học phí</title>
    <style>
        body {
            background-image: url('https://dojo.bylearn.com.br/wp-content/uploads/2021/09/blog-3.png');
        }
        .form-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .form-title {
            font-size: 24px;
            font-weight: 700;
            color: #F4BE2C;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group label {
            font-weight: 600;
            color: #333;
        }
        .form-group input {
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .form-group input:focus {
            border-color: #F4BE2C;
            box-shadow: 0 0 5px rgba(244, 190, 44, 0.5);
        }
        .btn-primary {
            background-color: #F4BE2C;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #f1a800;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            border-color: #F4BE2C;
            color: #F4BE2C;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container mt-5 mb-5">
    <div class="form-container mx-auto">
        <div class="form-title">Thêm Học Phí</div>
        <form th:action="@{/money/save}" th:object="${money}" method="post">

            <div th:if="${error}" class="alert alert-danger">
                <p th:text="${error}"></p>
            </div>

            <div class="col-md-6 mb-4 pb-2">
                <label for="khoiHoc">Khối :</label>
                <select id="khoiHoc" th:field="*{khoiHoc}" class="form-control" required>
                    <!-- Placeholder option -->
                    <option value="" disabled selected>Chọn Khối Học</option>

                    <!-- Danh sách các lớp -->
                    <option value="6A" th:selected="*{khoiHoc == '6A'}">Lớp 6A</option>
                    <option value="6B" th:selected="*{khoiHoc == '6B'}">Lớp 6B</option>
                    <option value="7A" th:selected="*{khoiHoc == '7A'}">Lớp 7A</option>
                    <option value="7B" th:selected="*{khoiHoc == '7B'}">Lớp 7B</option>
                    <option value="8A" th:selected="*{khoiHoc == '8A'}">Lớp 8A</option>
                    <option value="8B" th:selected="*{khoiHoc == '8B'}">Lớp 8B</option>
                    <option value="9A" th:selected="*{khoiHoc == '9A'}">Lớp 9A</option>
                    <option value="9B" th:selected="*{khoiHoc == '9B'}">Lớp 9B</option>
                </select>
            </div>

            <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                    <div class="mb-3 form-group">
                        <label for="tienHoc">Tiền Học:</label>
                        <input type="number" id="tienHoc" th:field="*{tienHoc}" class="form-control" placeholder="Nhập Tiền Học" required />
                    </div>
                </div>

                <div class="col-md-6 mb-4 pb-2">
                    <div class="mb-3 form-group">
                        <label for="tienBaoHiem">Tiền Bảo Hiểm:</label>
                        <input type="number" id="tienBaoHiem" th:field="*{tienBaoHiem}" class="form-control" placeholder="Nhập Tiền Bảo Hiểm" required />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                    <div class="mb-3 form-group">
                        <label for="tienDongPhuc">Tiền Đồng Phục:</label>
                        <input type="number" id="tienDongPhuc" th:field="*{tienDongPhuc}" class="form-control" placeholder="Nhập Tiền Đồng Phục" required />
                    </div>
                </div>

                <div class="col-md-6 mb-4 pb-2">
                    <div class="mb-3 form-group">
                        <label for="tienBanTru">Tiền Bán Trú:</label>
                        <input type="number" id="tienBanTru" th:field="*{tienBanTru}" class="form-control" placeholder="Nhập Tiền Bán Trú" required />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                    <div class="mb-3 form-group">
                        <label for="tienHocThem">Tiền Học Thêm:</label>
                        <input type="number" id="tienHocThem" th:field="*{tienHocThem}" class="form-control" placeholder="Nhập Tiền Học Thêm" required />
                    </div>
                </div>

                <div class="col-md-6 mb-4 pb-2">
                    <div class="mb-3 form-group">
                        <label for="tienQuy">Tiền Quỹ:</label>
                        <input type="number" id="tienQuy" th:field="*{tienQuy}" class="form-control" placeholder="Nhập Tiền Quỹ" required />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                    <div class="mb-3 form-group">
                        <label for="tienSach">Tiền Sách:</label>
                        <input type="number" id="tienSach" th:field="*{tienSach}" class="form-control" placeholder="Nhập Tiền Sách" required />
                    </div>
                </div>

                <div class="col-md-6 mb-4 pb-2">
                    <div class="mb-3 form-group">
                        <label for="dichVuKhac">Dịch Vụ Khác:</label>
                        <input type="number" id="dichVuKhac" th:field="*{dichVuKhac}" class="form-control" placeholder="Nhập Dịch Vụ Khác" required />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                    <button type="submit" class="btn btn-primary w-100 mt-3">Lưu</button>
                </div>

                <div class="col-md-6 mb-4 pb-2">
                    <a class="btn btn-custom w-100 mt-3" th:href="@{/homepage}">Trang Chủ</a>
                </div>
            </div>

        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
