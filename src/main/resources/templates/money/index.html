<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <div th:replace="admin/fragments/header :: header"></div>

    <div sec:authorize="hasRole('ADMIN')" th:replace="admin/fragments/sidebar_admin :: sidebar"></div>

    <!-- Hiển thị sidebar của Student -->
    <div sec:authorize="hasRole('STUDENT')" th:replace="admin/fragments/sidebar_student :: sidebar"></div>

    <!-- Hiển thị sidebar của Teacher -->
    <div sec:authorize="hasRole('TEACHER')" th:replace="admin/fragments/sidebar_teacher :: sidebar"></div>

    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->


    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <section class="intro">

            <form class="bg-light p-4 m-auto" th:action="@{/money/save}" th:object="${money}" method="POST">

                <div class="row mb-3">

                    <div class="col-lg-12"> <!-- Chiều rộng cột lớn hơn -->
                        <div class="bg-custom table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Khối Học</th>
                                    <th>Tiền Học</th>
                                    <th>Tiền Bảo Hiểm</th>
                                    <th>Tiền Đồng Phục</th>
                                    <th>Tiền Bán Trú</th>
                                    <th>Tiền Học Thêm</th>
                                    <th>Tiền Quỹ</th>
                                    <th>Tiền Sách</th>
                                    <th>Dịch Vụ Khác</th>
                                    <th>Tổng Tiền(Ngàn VND)</th>
                                    <th>Xử Lý</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="money : ${moneyList}">
                                    <td th:text="${money.khoiHoc}"></td>
                                    <td th:text="${money.tienHoc}"></td>
                                    <td th:text="${money.tienBaoHiem}"></td>
                                    <td th:text="${money.tienDongPhuc}"></td>
                                    <td th:text="${money.tienBanTru}"></td>
                                    <td th:text="${money.tienHocThem}"></td>
                                    <td th:text="${money.tienQuy}"></td>
                                    <td th:text="${money.tienSach}"></td>
                                    <td th:text="${money.dichVuKhac}"></td>
                                    <td th:text="${money.tongTien}"></td>

                                    <td>
                                        <a th:href="@{/money/update(id=${money.khoiHoc})}" class="btn btn-info btn-sm">
                                            Chỉnh sửa
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </form>

        </section>

    </div>
    <!-- /.content-wrapper -->
    <div th:replace="admin/fragments/footer :: footer"></div>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/jquery-ui.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/adminlte.min.js}"></script>
<script th:src="@{/assets/js/dashboard.js}"></script>
<script th:src="@{/assets/js/function.js}"></script>
</body>
</html>
