<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300i,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Học phí</title>
    <style>
        body {
            background-image: url('https://dojo.bylearn.com.br/wp-content/uploads/2021/09/blog-3.png');
        }
        .form-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .form-title {
            font-size: 24px;
            font-weight: 700;
            color: #F4BE2C;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group label {
            font-weight: 600;
            color: #333;
        }
        .form-group input {
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .form-group input:focus {
            border-color: #F4BE2C;
            box-shadow: 0 0 5px rgba(244, 190, 44, 0.5);
        }
        .btn-primary {
            background-color: #F4BE2C;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
        }

        .btn-custom {
            border-color: #F4BE2C;
            color: #F4BE2C;
            font-weight: 600;
        }
        .profile-button {
            background: rgb(99, 39, 120);

        }
    </style>
</head>
<body>
<div class="container mt-5 mb-5">
    <div class="form-container mx-auto">
        <div class="form-title">Học Phí</div>
        <form th:action="@{/money/update}" th:object="${money}" method="post">


            <div class="col-md-6 mb-4 pb-2">
                <label for="khoiHoc">Khối :</label>
                <input type="text" th:field="*{khoiHoc}" readonly />
            </div>

            <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                    <div class="mb-3 form-group">
                        <label for="tienHoc">Tiền Học:</label>
                        <input type="number" id="tienHoc" th:field="*{tienHoc}" class="form-control" readonly />
                    </div>
                </div>

                <div class="col-md-6 mb-4 pb-2">
                    <div class="mb-3 form-group">
                        <label for="tienBaoHiem">Tiền Bảo Hiểm:</label>
                        <input type="number" id="tienBaoHiem" th:field="*{tienBaoHiem}" class="form-control"  readonly />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                    <div class="mb-3 form-group">
                        <label for="tienDongPhuc">Tiền Đồng Phục:</label>
                        <input type="number" id="tienDongPhuc" th:field="*{tienDongPhuc}" class="form-control"  readonly />
                    </div>
                </div>

                <div class="col-md-6 mb-4 pb-2">
                    <div class="mb-3 form-group">
                        <label for="tienBanTru">Tiền Bán Trú:</label>
                        <input type="number" id="tienBanTru" th:field="*{tienBanTru}" class="form-control" readonly />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                    <div class="mb-3 form-group">
                        <label for="tienHocThem">Tiền Học Thêm:</label>
                        <input type="number" id="tienHocThem" th:field="*{tienHocThem}" class="form-control"  readonly />
                    </div>
                </div>

                <div class="col-md-6 mb-4 pb-2">
                    <div class="mb-3 form-group">
                        <label for="tienQuy">Tiền Quỹ:</label>
                        <input type="number" id="tienQuy" th:field="*{tienQuy}" class="form-control"  readonly />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                    <div class="mb-3 form-group">
                        <label for="tienSach">Tiền Sách:</label>
                        <input type="number" id="tienSach" th:field="*{tienSach}" class="form-control"  readonly />
                    </div>
                </div>

                <div class="col-md-6 mb-4 pb-2">
                    <div class="mb-3 form-group">
                        <label for="dichVuKhac">Dịch Vụ Khác:</label>
                        <input type="number" id="dichVuKhac" th:field="*{dichVuKhac}" class="form-control"  readonly />
                    </div>
                </div>
            </div>


            <div class="mb-3 form-group">
                <label for="dichVuKhac">Tổng Tiền Thanh Toán:</label>
                <input type="number" id="tongTien" th:field="*{tongTien}" class="form-control"  readonly />
            </div>


            <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                    <a class="btn btn-primary profile-button w-100 mt-3" th:href="@{/homepage}">Trang Chủ</a>
                </div>

                <div class="col-md-6 mb-4 pb-2">
                    <a class="btn btn-primary w-100 mt-3" th:href="@{/money/pay}">Thanh Toán</a>
                </div>

            </div>

        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
