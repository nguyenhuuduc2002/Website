<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300i,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Thay Đổi Mật Khẩu</title>
    <style>
        body {
            background-image: url('https://dojo.bylearn.com.br/wp-content/uploads/2021/09/blog-3.png');
        }
        .form-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .form-title {
            font-size: 24px;
            font-weight: 700;
            color: #F4BE2C;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group label {
            font-weight: 600;
            color: #333;
        }
        .form-group input {
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .form-group input:focus {
            border-color: #F4BE2C;
            box-shadow: 0 0 5px rgba(244, 190, 44, 0.5);
        }
        .btn-primary {
            background-color: #F4BE2C;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #f1a800;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            border-color: #F4BE2C;
            color: #F4BE2C;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container mt-5 mb-5">
    <div class="form-container mx-auto">
        <div class="form-title">Thay Đổi Mật Khẩu</div>

        <!-- Hiển thị thông báo lỗi -->
        <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

        <!-- Hiển thị thông báo thành công -->
        <div class="alert alert-success" th:if="${success}" th:text="${success}"></div>

        <form th:action="@{/students/updatePassword}" method="post">
            <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                    <div class="mb-3 form-group">
                        <label for="currentPassword">Mật Khẩu Hiện Tại:</label>
                        <input type="password" id="currentPassword" name="currentPassword" class="form-control" required />
                    </div>
                </div>

                <div class="col-md-6 mb-4 pb-2">
                    <div class="mb-3 form-group">
                        <label for="newPassword">Mật Khẩu Mới:</label>
                        <input type="password" id="newPassword" name="newPassword" class="form-control" required />
                    </div>
                </div>

                <div class="col-md-6 mb-4 pb-2">
                    <div class="mb-3 form-group">
                        <label for="confirmPassword">Xác Nhận Mật Khẩu Mới:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                    <button type="submit" class="btn btn-primary w-100 mt-3">Lưu</button>
                </div>

                <div class="col-md-6 mb-4 pb-2">
                    <a class="btn btn-custom w-100 mt-3" th:href="@{/homepage}">Trang Chủ</a>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
