<!DOCTYPE html>

<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .hero {
            background-image: url('https://via.placeholder.com/1920x800'); /* Bạn có thể thay bằng ảnh nền */
            background-size: cover;
            background-position: center;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .hero .btn-custom {
            margin-top: 30px;
            padding: 10px 30px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 1.2rem;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
        }

        .hero .btn-custom:hover {
            background-color: #218838;
        }

        .info-section {
            padding: 50px 0;
            background-color: #fff;
        }

        .info-section h2 {
            text-align: center;
            margin-bottom: 40px;
            font-weight: 700;
        }

        .info-card {
            text-align: center;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: #f4f4f4;
        }

        .info-card i {
            font-size: 50px;
            margin-bottom: 20px;
            color: #17a2b8;
        }

        .info-card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .info-card p {
            font-size: 1rem;
            color: #6c757d;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        footer a {
            color: #ffc107;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .overlay-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    text-align: center;

}
