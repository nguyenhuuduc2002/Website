<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang Quản Lý Lớp Học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sriracha&display=swap');
        body {
            margin: 0;
            box-sizing: border-box;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f5f5f5;
        }
        .header .logo {
            font-size: 25px;
            font-family: 'Sriracha', cursive;
            color: #000;
            text-decoration: none;
            margin-left: 30px;
        }
        .nav-items {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #f5f5f5;
            margin-right: 20px;
        }
        .nav-items a {
            text-decoration: none;
            color: #000;
            padding: 35px 20px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-list {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: none;
            padding: 10px;
        }
        .dropdown-list li {
            margin-bottom: 5px;
        }
        .dropdown-list a {
            display: block;
            padding: 5px;
            color: #333;
            text-decoration: none;
        }
        .dropdown:hover .dropdown-list {
            display: block;
        }
        .custom-row {
            padding: 400px;
            background-image: url('https://wallpapers.com/images/hd/animated-space-2000-x-1333-67tnmllkrobfs9ed.jpg');
            background-size: cover;
            height: 400px;
        }
        ul ul {
            display: none;
        }
        li:hover > ul {
            display: block;
        }
        #tableContainer {
            max-height: 600px;
            overflow-y: auto;
        }
    </style>
    <script>
        function filterStudents() {
            var classSelect = document.getElementById('classSelect');
            var selectedClass = classSelect.value;
            if (selectedClass) {
                window.location.href = "/home_class/search?lop=" + selectedClass;
            } else {
                alert("Vui lòng chọn lớp trước khi lọc.");
            }
        }
    </script>
</head>
<body>

<a sec:authorize="hasRole('TEACHER')">
<div th:replace="fragments/header :: headerFragment"></div>
<section class="intro">
    <div class="custom-row">
        <div class="mask d-flex align-items-center h-100">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="shadow-2-strong">
                            <div class="card-body">
                                <div class="table-responsive" id="tableContainer">
                                    <div class="mb-3 d-flex align-items-end">
                                        <select class="form-select" id="classSelect">
                                            <option value="">-- Chọn lớp --</option>
                                            <option value="6A">Lớp 6A</option>
                                            <option value="6B">Lớp 6B</option>
                                            <option value="7A">Lớp 7A</option>
                                            <option value="7B">Lớp 7B</option>
                                            <option value="8A">Lớp 8A</option>
                                            <option value="8B">Lớp 8B</option>
                                            <option value="9A">Lớp 9A</option>
                                            <option value="9B">Lớp 9B</option>
                                        </select>
                                        <a class="btn btn-info btn-lg ms-2" onclick="filterStudents()">Xem</a>
                                    </div>
                                    <table class="table table-light table-borderless mb-0">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID_HọcSinh</th>
                                            <th scope="col">Tên Học Sinh</th>
                                            <th scope="col">Điểm TB</th>
                                            <th scope="col">Học Lực</th>
                                            <th scope="col">Lớp</th>
                                            <th scope="col">Xử Lý</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="student : ${students}" th:with="score=${scores[student.id]}">
                                            <td th:text="${student.id}"></td>
                                            <td th:text="${student.firstName}"></td>
                                            <td th:text="${score.diemTrungBinh}"></td>
                                            <td th:text="${score.hocLuc}"></td>
                                            <td th:text="${student.lop}"></td>
                                            <td>
                                                <a th:href="'mailto:' + ${student.email} + '?subject=Thông Báo&body=Bạn đã đạt được học lực loại ' + ${score.hocLuc} + ' trong năm học'" class="btn btn-info btn-sm">
                                                    Thông Báo
                                                </a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</a>



    <a sec:authorize="hasRole('ADMIN')">
    <div th:replace="fragments/header_admin :: headerFragment"></div>
    <section class="intro">
        <div class="custom-row">
            <div class="mask d-flex align-items-center h-100">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-12">
                            <div class="shadow-2-strong">
                                <div class="card-body">
                                    <div class="table-responsive" id="tableContainer">
                                        <div class="mb-3 d-flex align-items-end">
                                            <select class="form-select" id="classSelect">
                                                <option value="">-- Chọn lớp --</option>
                                                <option value="6A">Lớp 6A</option>
                                                <option value="6B">Lớp 6B</option>
                                                <option value="7A">Lớp 7A</option>
                                                <option value="7B">Lớp 7B</option>
                                                <option value="8A">Lớp 8A</option>
                                                <option value="8B">Lớp 8B</option>
                                                <option value="9A">Lớp 9A</option>
                                                <option value="9B">Lớp 9B</option>
                                            </select>
                                            <a class="btn btn-info btn-lg ms-2" onclick="filterStudents()">Xem</a>
                                        </div>
                                        <table class="table table-light table-borderless mb-0">
                                            <thead>
                                            <tr>
                                                <th scope="col">ID_HọcSinh</th>
                                                <th scope="col">Tên Học Sinh</th>
                                                <th scope="col">Điểm TB</th>
                                                <th scope="col">Học Lực</th>
                                                <th scope="col">Lớp</th>
                                                <th scope="col">Xử Lý</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="student : ${students}" th:with="score=${scores[student.id]}">
                                                <td th:text="${student.id}"></td>
                                                <td th:text="${student.firstName}"></td>
                                                <td th:text="${score.diemTrungBinh}"></td>
                                                <td th:text="${score.hocLuc}"></td>
                                                <td th:text="${student.lop}"></td>
                                                <td>
                                                    <a th:href="'mailto:' + ${student.email} + '?subject=Thông Báo&body=Bạn đã đạt được học lực loại ' + ${score.hocLuc} + ' trong năm học'" class="btn btn-info btn-sm">
                                                        Thông Báo
                                                    </a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</a>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5ns7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
